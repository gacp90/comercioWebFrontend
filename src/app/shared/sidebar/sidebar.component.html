<!-- Sidebar menu-->
<aside class="offcanvas offcanvas-expand w-100 border-end zindex-lg-5 pt-lg-5" id="sideNav" style="max-width: 19rem;">
    <div class="pt-2 d-none d-lg-block"></div>
    <ul class="nav nav-tabs nav-justified mt-4 mt-lg-5 mb-0" role="tablist" style="min-height: 3rem;">
        <li class="nav-item"><a class="nav-link fw-medium active" data-bs-toggle="tab" role="tab">Categorias</a></li>
        <!-- <li class="nav-item"><a class="nav-link fw-medium" href="#menu" data-bs-toggle="tab" role="tab">Menu</a></li> -->
        <li class="nav-item d-lg-none">
            <a class="nav-link fs-sm pointer" data-bs-dismiss="offcanvas" role="tab" #cerrar>
                <i class="ci-close fs-xs me-2"></i>Cerrar</a>
        </li>
    </ul>
    <div class="offcanvas-body px-0 pt-3 pb-0" data-simplebar>
        <div class="tab-content">
            <!-- Categories-->
            <div class="sidebar-nav tab-pane fade show active" id="categories" role="tabpanel">
                <div class="widget widget-categories">
                    <div class="accordion" id="shop-categories">
                        <!-- Special offers-->
                        <div class="accordion-item border-bottom" *ngFor="let category of categories">
                            <h3 class="accordion-header px-grid-gutter">
                                <a class="nav-link-style d-block fs-md fw-normal py-3" (click)="cerrarMenu()" [routerLink]="['/search/categoria', category.catid]">
                                    <span class="d-flex align-items-center">
                                      {{ category.name }}
                                    </span>
                                </a>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="offcanvas-footer d-block px-grid-gutter pt-4 pb-4 mb-2">
        <div *ngIf="empresa.phone !== 'none'" class="d-flex mb-3"><i class="ci-support h4 mb-0 fw-normal text-primary mt-1 me-1"></i>
            <div class="ps-2">
                <div class="text-muted fs-sm">Soporte</div><a class="nav-link-style fs-md" href="tel:{{empresa.phone}}">{{empresa.phone}}</a>
            </div>
        </div>
        <div class="d-flex mb-3"><i class="ci-mail h5 mb-0 fw-normal text-primary mt-1 me-1"></i>
            <div class="ps-2">
                <div class="text-muted fs-sm">Email</div><a class="nav-link-style fs-md" href="mailto:{{empresa.email}}">{{empresa.email}}</a>
            </div>
        </div>
        <h6 class="pt-2 pb-1">Siguenos</h6>
        <a *ngIf="empresa.facebook !== 'none'" class="btn-social bs-outline bs-facebook me-2 mb-2" [href]="empresa.facebook" target="_blank"><i class="ci-facebook"></i></a>
        <a *ngIf="empresa.instagram !== 'none'" class="btn-social bs-outline bs-instagram me-2 mb-2" [href]="empresa.instagram" target="_blank"><i class="ci-instagram"></i></a>
        <a class="btn-social bs-outline bs-whatsapp me-2 mb-2" [href]="empresa.whatsapp" target="_blank">
            <picture>
                <img src="../../../assets/fonts/whatsapp.svg" alt="">
            </picture>
        </a>
        <a *ngIf="empresa.tiktok !== 'none'" class="btn-social bs-outline bs-whatsapp me-2 mb-2" [href]="empresa.tiktok" target="_blank">
            <picture>
                <img src="../../../assets/fonts/tiktok.svg" alt="">
            </picture>
        </a>
    </div>
</aside>
